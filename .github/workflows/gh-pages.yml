name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "frontend/**"
  # Allow manual runs from the Actions UI for testing
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (frontend)
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build

      - name: Debug: check deploy secrets presence
        run: |
          echo "DEPLOY_SECRET_GH_PAGES_KEY=${{ secrets.GH_PAGES_KEY != '' }}"
          echo "DEPLOY_SECRET_GH_PAGES_PAT=${{ secrets.GH_PAGES_PAT != '' }}"
        shell: bash

      - name: Deploy to GitHub Pages (SSH deploy key or PAT)
        uses: peaceiris/actions-gh-pages@v4
        with:
          # Prefer deploy key if present, fallback to PAT if available
          deploy_key: ${{ secrets.GH_PAGES_KEY }}
          personal_token: ${{ secrets.GH_PAGES_PAT }}
          ssh_known_hosts: github.com
          publish_dir: ./frontend/dist
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"
