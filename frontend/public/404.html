<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BuySellClub</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script redirects 404s to index.html with the correct path
      (function() {
        var l = window.location;
        
        // Auto-detect base path from current URL
        // For GitHub Pages: https://username.github.io/repository-name/
        var pathParts = l.pathname.split('/').filter(Boolean);
        var pathSegmentsToKeep = pathParts.length > 0 ? 1 : 0; // Keep repository name segment
        
        // Build redirect URL
        var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;
        
        l.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
